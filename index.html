<!DOCTYPE html>
<html>
<head>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <link href="css/bootstrap.css"
        media="screen"
        rel="stylesheet" />
</head>
<body>
  <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
        <div class='container'>
          <a href='#' class='navbar-brand'><img src='images/musicnote.png' alt='logo' height='34' width='34' /></a>
          <ul class='nav navbar-nav navbar-right'>
            {{#link-to 'index' class='navbar-brand'}}Home{{/link-to}}
            {{#link-to 'about' class='navbar-brand'}}About{{/link-to}}
          </ul>
        </div>
      </div>
      <div class='navbar'></div>
      <div class='container'>
        {{outlet}}
      </div>
      <footer class='container'></footer>
  </script>

  <script type="text/x-handlebars" data-template-name='index'>
    <h1>Welcome to my Ember site!</h1>
    <p>We sell guitars. We have {{productsCount}} guitars</p>
    <img {{bind-attr src='logo'}} alt='Logo' height='34' width='34'/>
    <p>Rendered on {{time}}<p>
  </script>

  <script type="text/x-handlebars" data-template-name='about'>
    <h1>All about the Ember site</h1>
  </script>
</body>
</html>
